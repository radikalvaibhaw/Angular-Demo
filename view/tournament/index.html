<div class="row">
	<div class="col-md-12 col-sm-12">

        <!-- <div class="col-md-offset-1 col-md-10 col-sm-12"> -->
            <div class="panel panel-primary">
                <div class="panel-heading">
					<div class="row">
						<div class="col-sm-8">
							<h5>
		                        Tournament List
		                     </h5>
						</div>
						<div  class="col-sm-4 text-right">
							<a href="#!/tournament/add" class="btn btn-primary add-btn-box">
								Add
							</a>
						</div>
					</div>
                </div>
                <div class="panel-body">
                <!-- <div class="row">
                    <div class="col-md-3 col-md-offset-9">
						<form ng-submit="searchFunction();">
							<input type="text" ng-model="search"  class="form-control search-input" placeholder="Search" />
						</form>
                    </div>
                </div> -->
                    <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>S No.</th>
							<th>Name</th>
							<th>Prize</th>
							<th>Entry Fee</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>View Question</th>
							<th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
							<tr ng-if="message" ng-click="message=false;">
	                            <td colspan="8" class="text-center">
	                                <span class="text-danger" ng-if="!message.success">{{message.message}}</span>
	                                <span class="text-success" ng-if="message.success">{{message.message}}</span>
	                            </td>
	                        </tr>
	                        <tr ng-if="!tournamentList">
	                            <td colspan="8" class="text-center">
	                                <span class="text-warning">Loading ... <i class="fa fa-spinner fa-spin" style="font-size:24px"></i></span>
	                            </td>
	                        </tr>
	                        <tr ng-if="tournamentList.length > 0" ng-repeat="result in tournamentList">
	                            <td data-label="S No.">{{$index+1}}</td>
	                            <td data-label="Name">{{result.name}}</td>
	                            <td data-label="Prize">{{result.coins_earned}}</td>
	                            <td data-label="Entry Fee">{{result.entry_fee}}</td>
	                            <td data-label="Start Date">{{result.start_date}}</td>
	                            <td data-label="End Date">{{result.end_date}}</td>
	                            <td data-label="View Question view-que-box">
									<a href="#!/tournament/question/{{result._id}}" ng-disabled="isBusyButton" class="btn btn-primary view-que-btn" >
										View Question <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
										<i class="fa fa-spinner fa-spin" ng-if="isBusyButton" style="font-size:24px"></i>
									</a>
								</td>
								<td data-label="Action" class="action">
									<a href="#!/tournament/edit/{{result._id}}" ng-disabled="isBusyButton" class="btn btn-primary edit-que-btn" >
										Edit 
										<i class="fa fa-spinner fa-spin" ng-if="isBusyButton" style="font-size:24px"></i>
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</a>
									<button type="button" class="btn btn-primary delete-que-btn" ng-disabled="isBusyButton" ng-click="deleteTournament(result._id);" >
										Delete 
										<i class="fa fa-spinner fa-spin" ng-if="isBusyButton" style="font-size:24px"></i>
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
								</td>
	                        </tr>
	                        <tr ng-if="tournamentList.length <= 0">
	                            <td colspan="8" class="text-center text-danger">No data found</td>
	                        </tr>
                        </tbody>

                    </table>
					<!-- <div class="row">
						<div class="text-center">
							<button type="button" class="btn btn-primary" ng-click="loadMoreFunction();" ng-disabled="isBusyButton">
								Load More
								<i class="fa fa-spinner fa-spin" ng-if="isBusyButton" style="font-size:24px"></i>
							</button>
						</div>
						<div class="text-center">
							<small ng-if="message" class="text-danger">{{message}}</small>
						</div>
					</div> -->
                </div>
            </div>

    </div>
</div>
